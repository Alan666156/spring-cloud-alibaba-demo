spring:
  cloud:
    sentinel:
      transport:
        dashboard: localhost:8080
        prot: 8177
      datasource:
        ds1:
          nacos:
            server-addr: 127.0.0.1:8848
            dataId: alibaba-sentinel-service
            namespace: 6744230a-8663-471a-88b0-3c277610b521
            data-type: json
            rule-type: flow
    nacos:
      discovery:
        #Nacos作为服务注册中心地址
        #        service: order
        server-addr: 127.0.0.1:8848
        #        enabled: true
        namespace: 6744230a-8663-471a-88b0-3c277610b521
      config:
        #Nacos作为配置中心地址
        server-addr: 127.0.0.1:8848
        # 指定配置文件的格式为yaml
        file-extension: yml
        extension-configs:
          - dataId: redis.yml
          - dataId: rabbitmq.yml

        #指定配置文件分组GROUP
        #        group: DEFAULT_GROUP
        #通过命名空间ID指定命名空间
        namespace: 6744230a-8663-471a-88b0-3c277610b521
