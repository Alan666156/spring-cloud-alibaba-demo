spring:
  cloud:
    alibaba:
      seata:
        # Seata 事务组名称，对应file.conf文件中 vgroup_mapping.sca-customer-seata-tx-service-group
        my_test_tx_group: order-service-seata-tx-service-group
    sentinel:
      transport:
        dashboard: localhost:8080
        prot: 8177
